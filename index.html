<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>table</title>
</head>

<body>
  <table>
    <tr>
      <td rowspan="2" colspan="2">1</td>
      <td rowspan="4">1</td>
      <td colspan="4">1</td>
    </tr>

    <tr>
      <td>1</td>
      <td colspan="3">1</td>
    </tr>

    <tr>
      <td>1</td>
      <td rowspan="2">1</td>
      <td colspan="2">1</td>
      <td>1</td>
      <td>1</td>

    </tr>
    <tr>
      <td rowspan="2">1</td>
      <td colspan="2">1</td>
      <td rowspan="3">1</td>
      <td>1</td>
    </tr>

    <tr>
      <td colspan="2">1</td>
      <td rowspan="2">1</td>
      <td>1</td>
      <td rowspan="2">1</td>
    </tr>

    <tr>
      <td>1</td>
      <td>1</td>
      <td>1</td>
      <td>1</td>

     
    </tr>
  </table>
</body>
</html>
